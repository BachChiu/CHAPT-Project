<html>
    <a href="{% url 'homeView' %}">Back to home</a>
    <br>
    <a href="{% url 'registerView' %}">Register</a>
    <form action="{% url 'loginView' %}" method='POST'>{% csrf_token %}
        <label for="userID">userID:</label>
        <input type="text" id="userID" name="userID"></input>
        <br>
        <label for="userPass">Password:</label>
        <input type="password" id="userPass" name="userPass"></input>
        <br>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</html>
