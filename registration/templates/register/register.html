<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .success-message {
            padding: 10px;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            padding: 10px;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body style="background-color: #210f60; font-family: Arial, sans-serif; padding: 20px; margin: 0;">
    <div style="width: 100%; max-width: 500px; margin: auto; padding: 20px; background-color: #80b9eb; border-radius: 8px;">
        <h2 style="text-align: center;">Registration Form</h2>
        
        {% if success %}
        <div style="margin-bottom: 20px;">
            <p class="error-message" style="text-align: center; margin-top: 15px;">{{ success }}</p>
        </div>
        {% endif %}
        <div style= "margin-bottom: 15px;">
            <a href="{% url 'loginView' %}">Login</a><br>
            <a href="{% url 'homeView' %}">Back to home</a>
        </div>
        <form action="{% url 'registerView' %}" method="POST">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px;">
                <label for="userID" style="font-weight: bold;">User ID:</label><br>
                <input type="text" id="userID" name="userID" style="width: 100%; padding: 10px; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="fname" style="font-weight: bold;">First Name:</label><br>
                <input type="text" id="fname" name="fname" style="width: 100%; padding: 10px; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="lname" style="font-weight: bold;">Last Name:</label><br>
                <input type="text" id="lname" name="lname" style="width: 100%; padding: 10px; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="userPass" style="font-weight: bold;">Password:</label><br>
                <input type="password" id="userPass" name="userPass" style="width: 100%; padding: 10px; border-radius: 4px;" required>
                <small style="color: #666;">Password must be at least 8 characters long</small>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="userPass2" style="font-weight: bold;">Confirm Password:</label><br>
                <input type="password" id="userPass2" name="userPass2" style="width: 100%; padding: 10px; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="companyID" style="font-weight: bold;">Company ID:</label><br>
                <input type="text" id="companyID" name="companyID" style="width: 100%; padding: 10px; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <p style="font-weight: bold;">Role:</p>
                <label for="employee" style="margin-right: 10px;">Employee</label>
                <input type="radio" id="employee" name="role" value="Employee" required>
                <label for="employer" style="margin-right: 10px;">Employer</label>
                <input type="radio" id="employer" name="role" value="Employer" required>
            </div>

            <div style="text-align: center;">
                <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">Submit</button>
            </div>
        </form>

        {% if error %}
            <p class="error-message" style="text-align: center; margin-top: 15px;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
