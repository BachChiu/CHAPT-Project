<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg p-4 flex flex-col space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">TimeTracker</h2>
            <nav class="flex flex-col space-y-2">
                <a href="{% url 'dashboardView' %}" class="p-2 bg-blue-500 text-white rounded-lg">Dashboard</a>
                <a href="#" class="p-2 text-gray-700 hover:bg-gray-200 rounded-lg">Clock In/Out</a>
                <a href="#" class="p-2 text-gray-700 hover:bg-gray-200 rounded-lg">Timesheet</a>
                <a href="{% url 'personalScheduleView' %}" class="p-2 text-gray-700 hover:bg-gray-200 rounded-lg">Schedule</a>
                <a href="#" class="p-2 text-gray-700 hover:bg-gray-200 rounded-lg">Payments</a>
                <a href="#" class="p-2 text-gray-700 hover:bg-gray-200 rounded-lg">Settings</a>
                <a href="#" class="p-2 text-gray-700 hover:bg-gray-200 rounded-lg">Profile</a>
                <a href="{% url 'logoutView' %}" class="p-2 text-red-600 hover:bg-gray-200 rounded-lg">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Welcome & Profile Section -->
            <div class="bg-white shadow-md rounded-lg p-6 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-800">Welcome, {{ current_user.firstname }} {{ current_user.lastname }}!</h1>
                    <p class="text-gray-600 mt-2">Here's your current schedules and details</p>
                </div>
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture" class="w-12 h-12 rounded-full">
                    <div class="ml-4">
                        <h2 class="text-lg font-semibold text-gray-800">{{ current_user.firstname }} {{ current_user.lastname }}</h2>
                        <p class="text-gray-600">Employee</p>
                    </div>
                </div>
            </div>

            <!-- Clock Display & Clock In/Out Section -->
            <div class="mt-6 bg-white shadow-md rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-gray-800">Current Time</h2>
                    <p id="clock" class="text-lg font-semibold text-blue-600"></p>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Clock In</button>
                    <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">Take Break</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Clock Out</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById("clock");
            if (clockElement) {
                setInterval(() => {
                    const now = new Date();
                    clockElement.textContent = now.toLocaleTimeString();
                }, 1000);
            }
        }
        updateClock();
    </script>
</body>
</html>
