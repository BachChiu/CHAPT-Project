<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CHAPT Time Tracking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: url('https://via.placeholder.com/1100x400?text=CHAPT+Time+Tracking') no-repeat center center/cover;
      color: #333;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    header {
      background: #35424a;
      color: #fff;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2em;
    }

    .hero {
      background: url('https://via.placeholder.com/1100x400?text=CHAPT+Time+Tracking') no-repeat center center/cover;
      height:85%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
    }

    .hero h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1.1em;
      background: #35424a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #2c3b41;
    }

    .error-msg {
      color: red;
      margin: 30px auto;
      text-align: center;
    }

    footer {
      background: #35424a;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      flex-shrink: 0;
    }

    footer p {
      max-width: 800px;
      margin: auto;
      padding: 0 20px;
      font-size: 1em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header>
      <div class="container">
        <h1>CHAPT Time Tracking</h1>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h2>Welcome to CHAPT</h2>
        <div class="btn-group">
          <button class="btn" onclick="location.href='{% url 'loginView' %}'">Login</button>
          <a href="{% url 'registerView' %}" class="btn">Register</a>
        </div>
      </div>
    </section>

    <!-- Error Message -->
    
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Team CHAPT presents a comprehensive software engineering project: a time-tracking application designed to streamline the management of working hours for both employees and employers.</p>
    </div>
  </footer>
</body>
</html>
