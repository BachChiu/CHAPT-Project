<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CHAPT Time Tracking</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    header {
      background: #35424a;
      color: #fff;
      padding: 20px 0;
    }
    header h1 {
      font-size: 2em;
    }
    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1100x400?text=CHAPT+Time+Tracking') no-repeat center center/cover;
      height: 400px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      color: #fff;
    }
    .hero h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1.1em;
      background: #35424a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #2c3b41;
    }
    /* Footer Section */
    footer {
      background: #35424a;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
    footer p {
      max-width: 800px;
      margin: auto;
      padding: 0 20px;
      font-size: 1em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>CHAPT Time Tracking</h1>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to CHAPT</h2>
      <div class="btn-group">
        <button class="btn" onclick="location.href='login.html'">Login</button>
        <a href="registration.html" class="btn">Register</a>
      </div>
    </div>
  </section>

  <!-- Footer Section with Description -->
  <footer>
    <div class="container">
      <p>Team CHAPT presents a comprehensive software engineering project: a time-tracking application designed to streamline the management of working hours for both employees and employers. .</p>
    </div>
  </footer>
</body>
</html>
